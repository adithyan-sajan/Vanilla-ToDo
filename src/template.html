<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla To-Do</title>
  </head>
  <body>
    <div class="left-side">
      <div class="avatar-name">
        <div class="image-cropper">
          <img class="profile-pic" src="./assets/dog.jpg" alt="" />
        </div>
        <div>
          <p class="bold-text">John Wick</p>
          <p class="light-grey">wick@continental</p>
        </div>
      </div>
      <div class="projects">

      </div>
    </div>
    <div class="right-side">
      <div class="right-header">
        <h1>Vanilla ToDo List</h1>
        <button type="button">New ToDo</button>
      </div>
      <div class="card-container">
        <div class="card">
          <h3>Title</h3>
          <p>Date</p>
          <p class="body-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed aspernatur dolore alias laboriosam quis quae, consequatur at a et ea corrupti, voluptatibus omnis, nam magnam dolorem. Libero quaerat quisquam ut!</p>
          <button type="button">Mark as Done</button>
        </div>
      </div>
    </div>
    <div class="modal-container">
      <form action="submit" class="form-container">
        <h2>New ToDo</h2>
        <span>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" placeholder="Enter the Title" />
        </span>
        <span>
          <label for="date">Due Date</label>
          <input type="date" name="date" id="date">
        </span>
        <span>
          <label for="body">Text</label>
          <input type="text" name="body" id="body" placeholder="Enter the Text" />
        </span>
        <span>
          <p>Priority</p>
          <span class="radio-buttons">
            <label for="low">low</label>
            <input type="radio" name="priority" id="low" value="low">
            <label for="medium">medium</label>
            <input type="radio" name="priority" id="medium" value="medium">
            <label for="high">high</label>
            <input type="radio" name="priority" id="high" value="high">
          </span>
        </span>
        <span class="modal-buttons">
          <button type="submit">Submit</button>
          <button type="button">Cancel</button>
        </span>
      </form>
    </div>
  </body>
</html>
